<!DOCTYPE html>
<html>

<head>
    <title>ATB in RxJS</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
</head>

<body>
    <link rel="stylesheet" type="text/css" href="index.css">
    <div class="container">
        <div class="top">
            <div class="enemies">
                <div class="sprite-wrapper" id="enemy-0"><div class="sprite enemy">Enemy One</div></div>
                <div class="sprite-wrapper" id="enemy-1"><div class="sprite enemy">Enemy Two</div></div>
                <div class="sprite-wrapper" id="enemy-2"><div class="sprite enemy">Enemy Three</div></div>
            </div>
            <div class="heroes">
                <div class="sprite-wrapper" id="hero-0"><div class="sprite hero">Hero One</div></div>
                <div class="sprite-wrapper" id="hero-1"><div class="sprite hero">Hero Two</div></div>
                <div class="sprite-wrapper" id="hero-2"><div class="sprite hero">Hero Three</div></div>
            </div>
        </div>
        <div class="bottom">
            <div class="left box">
                <div class="row header">NAME</div>
                <div id="hero-name-0" class="row">Hero 1</div>
                <div id="hero-name-1" class="row">Hero 2</div>
                <div id="hero-name-2" class="row">Hero 3</div>
            </div>

            <div id="primary-menu" class="right box show">
                <div class="row">
                    <div class="header">HP</div>
                    <div class="header">MP</div>
                    <div class="header">WAIT</div>
                </div>

                <div id="hero-0-stats" class="row">
                    <div class="hp">200 / 1250</div>
                    <div class="mp">50</div>
                    <div class="progress-bar">
                        <div class="progress-bar-filling"></div>
                    </div>
                </div>

                <div id="hero-1-stats" class="row">
                    <div class="hp">201 / 1250</div>
                    <div class="mp">50</div>
                    <div class="progress-bar">
                        <div class="progress-bar-filling"></div>
                    </div>
                </div>

                <div id="hero-2-stats" class="row">
                    <div class="hp">202 / 1250</div>
                    <div class="mp">50</div>
                    <div class="progress-bar">
                        <div class="progress-bar-filling"></div>
                    </div>
                </div>
            </div>

            <div id="secondary-menu" class="right box hide">
                <div id="secondary-back" class="row"><div></div><div></div><div class="ready">Back</div></div>
                <div class="row action ready">Attack</div>
                <div class="row action ready">Magic</div>
                <div class="row action ready">Item</div>
            </div>

        </div>
    </div>
</body>

<script src="./index.js"></script>

</html>
