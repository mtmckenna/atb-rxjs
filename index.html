<!DOCTYPE html>
<html>
  <head>
    <title>ATB in RxJS</title>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
  </head>

  <body>
    <link rel="stylesheet" type="text/css" href="./src/index.css" />
    <div class="overlay-wrapper">
      <div id="won" class="box overlay battle-over shrink">You won!</div>
    </div>

    <div class="overlay-wrapper">
      <div id="lost" class="box overlay battle-over shrink">You lost. :(</div>
    </div>

    <div class="overlay-wrapper">
      <div id="unpause" class="overlay box shrink selectable">
        <div class="header">PAUSED</div>
        <div>&nbsp;</div>
        <div class="atb-mode selectable" data-mode="Recommended">
          Recommended
        </div>
        <div class="atb-mode selectable" data-mode="Active">Active</div>
        <div class="atb-mode selectable" data-mode="Wait">Wait</div>
      </div>
      <div id="pause" class="overlay box selectable">
        ATB:<br /><span id="selected-atb">Mode</span>
      </div>
    </div>
    <div class="container">
      <div class="top">
        <div class="ground-wrapper">
          <div class="background"></div>
          <div class="ground"></div>
        </div>
        <div class="enemies sprites">
          <div class="sprite-wrapper" id="enemy-0">
            <div class="sprite enemy sprite-deathknight" data-type="enemy" data-index="0"></div>
            <div class="hit-point"></div>
          </div>
          <div class="sprite-wrapper" id="enemy-1">
            <div class="sprite enemy sprite-goblin" data-type="enemy" data-index="1"></div>
            <div class="hit-point"></div>
          </div>
          <div class="sprite-wrapper" id="enemy-2">
            <div class="sprite enemy sprite-skeleton" data-type="enemy" data-index="2"></div>
            <div class="hit-point"></div>
          </div>
        </div>
        <div class="heroes sprites">
          <div class="sprite-wrapper" id="hero-0">
            <div class="sprite hero sprite-wizard" data-type="hero" data-index="0"></div>
            <div class="hit-point"></div>
          </div>
          <div class="sprite-wrapper" id="hero-1">
            <div class="sprite hero sprite-firefox" data-type="hero" data-index="1"></div>
            <div class="hit-point"></div>
          </div>
          <div class="sprite-wrapper" id="hero-2">
            <div class="sprite hero sprite-warrior" data-type="hero" data-index="2"></div>
            <div class="hit-point"></div>
          </div>
        </div>
      </div>
      <div class="bottom">
        <div class="left box">
          <div class="row header">NAME</div>
          <div id="hero-name-0" class="row hero" data-index="0"></div>
          <div id="hero-name-1" class="row hero" data-index="1"></div>
          <div id="hero-name-2" class="row hero" data-index="2"></div>
        </div>

        <div id="primary-menu" class="right box">
          <div class="row">
            <div class="header">HP</div>
            <div class="header">MP</div>
            <div class="header">TIME</div>
          </div>

          <div id="hero-0-stats" class="row">
            <div class="hp"></div>
            <div class="mp"></div>
            <div class="progress-bar">
              <div class="progress-bar-filling"></div>
            </div>
          </div>

          <div id="hero-1-stats" class="row">
            <div class="hp"></div>
            <div class="mp"></div>
            <div class="progress-bar">
              <div class="progress-bar-filling"></div>
            </div>
          </div>

          <div id="hero-2-stats" class="row">
            <div class="hp"></div>
            <div class="mp"></div>
            <div class="progress-bar">
              <div class="progress-bar-filling"></div>
            </div>
          </div>
        </div>

        <div id="hero-menu" class="right box hide hero-menu">
          <div class="row back-row-wrapper">
            <div></div>
            <div></div>
            <div class="hero-back selectable">Back</div>
          </div>
          <div class="row selectable action" data-action="attack">Attack</div>
          <div class="row selectable menu-link" data-menu-name="magic">
            Magic
          </div>
          <div class="row selectable menu-link" data-menu-name="item">Item</div>
        </div>

        <div id="magic-menu" class="right box hide secondary-menu">
          <div class="row back-row-wrapper">
            <div></div>
            <div></div>
            <div class="secondary-back selectable" data-menu-name="magic">
              Back
            </div>
          </div>
        </div>

        <div id="item-menu" class="right box hide secondary-menu">
          <div class="row back-row-wrapper">
            <div></div>
            <div></div>
            <div class="secondary-back selectable" data-menu-name="item">
              Back
            </div>
          </div>
        </div>

        <div id="select-menu" class="right box hide">
          <div class="row secondary-back">
            <div></div>
            <div></div>
            <div class="selectable">Back</div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="./src/index.js"></script>
</html>
